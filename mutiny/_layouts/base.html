<!doctype html>
<html lang="en">

<head>
    <title>{{ page.title }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/styles/default.min.css">
    <link rel="shortcut icon" type="image/png" href="{{ " /favicon.ico " | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/630fce6bad.js" crossorigin="anonymous"></script>
</head>

<body data-spy="scroll" data-target=".js-scrollspy" class="{% if page.url == '/' %}homepage{% else %}{{page.layout}}{% endif %}">

    <div class="container-fluid global-container">
        <main>
            {%include header-navigation.html%}
            <div class="content">
                {{ content }}
            </div>

            {%include footer.html%}
        </main>
    </div>
</body>

</html>
